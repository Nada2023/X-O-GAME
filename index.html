<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game X O</title>
</head>
<body>
    <video autoplay loop muted plays-inline class="video">
        <source src="video.mp4" type="video/mp4">
    </video>
    <div class="game">
       
        <div class="title"><span>X O </span>GAME</div>
        <div class="content" id="square1" onclick="game(this.id)"></div>
        <div class="content" id="square2" onclick="game(this.id)"></div>
        <div class="content" id="square3" onclick="game(this.id)"></div>

        <div class="content" id="square4" onclick="game(this.id)"></div>
        <div class="content" id="square5" onclick="game(this.id)"></div>
        <div class="content" id="square6" onclick="game(this.id)"></div>

        <div class="content" id="square7" onclick="game(this.id)"></div>
        <div class="content" id="square8" onclick="game(this.id)"></div>
        <div class="content" id="square9" onclick="game(this.id)"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
